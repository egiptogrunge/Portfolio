<h1 style="padding: 20px;">Tipos de Denúncias</h1>

<div class="row">
    <div class=" col-sm-12 col-md-3 bg-secondary text-dark p-5 mb-3 ">
        <button #list id="list"  class="btn btn-primary mt-auto mb-3 mr-3" (click)="openComponent(list)" style="margin-right: 5px;">Ver tudo</button>
        <button #create  id="create" class="btn btn-primary mt-auto mb-3 mr-3" (click)="openComponent(create)" style="margin-right: 5px;">Criar novo</button>
        <button #read  id="read"  class="btn btn-primary mt-auto mb-3" (click)="openComponent(read)">Procurar</button>

    </div>

    <div class=" col-sm-12 col-md-9 p-3 mb-3 ">
        <ng-container [ngSwitch] = "currentComponent">
            <app-list-reports-types *ngSwitchCase="'list-reports-types'"></app-list-reports-types>
            <app-create-reports-types *ngSwitchCase="'create-reports-types'"></app-create-reports-types>
            <app-read-reports-types *ngSwitchCase="'read-reports-types'"></app-read-reports-types>
            <div *ngSwitchDefault class="d-flex justify-content-center">
                <img src="/assets/images/report.jpg" id='denunciasPic' alt="Imagem de denúncias" class="img-fluid w-50" style="width: 100%;">
            </div>
        </ng-container>
        
    </div>
</div>
